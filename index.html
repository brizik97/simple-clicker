<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="containter">
<div class="input-name">

    <input class="input-nickname" id="nickname" placeholder="Enter your nickname">
</div>
<div class="setting-buttons">
    <button class="btn" onclick="startGame()">Start</button>
    <button class="btn" onclick="getBestResult()">Best result</button>
    <button class="btn" onclick="getBestResultAllTime()">Best result for all time</button>
    <button class="btn" onclick="clearBestRes()">Clear best result</button>
    <button class="btn" onclick="clearBestResAll()">Clear best result for all time</button>
</div>
<div class="click-block">

    <button class="btn-click" onclick="clickCount()">Click me!</button>
</div>
</div> 

</body>

</html>
